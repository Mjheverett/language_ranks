<section class="hero is-dark">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title">${title}</h1>
        </div>
    </div>
</section>

<br/>
<div class="columns is-centered">
    <div class="column content is-half has-text-centered">
        <form action="/" method="POST">
            ${rankData.map(entry => {
                return `<p>
                    ${entry.language_name} - I am
                    <label>
                        <select name="${entry.language_name}">
                            ${statusData.map(status => `<option value='${status.id}' ${entry.rank_id === status.id ? 'selected' : ''}>${status.rank_name}</option>`).join('')}
                        </select>
                        <span>at</span> 
                        ${entry.language_name}
                    </label>
                </p>
                <br/>`
            }).join('')}
            <button type="submit">Submit Data</button>
        </form>
    </div>
</div>
